<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #0078d4;
            color: white;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005a9e;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
            color: #222;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Weather App</h2>

        <input type="text" id="city" placeholder="Enter city name">
        <br>
        <button onclick="getWeather()">Get Weather</button>

        <p id="result"></p>
    </div>

    <script>
        function getWeather() {
            const city = document.getElementById("city").value;

            // Call your server-side endpoint instead of directly using API key
            fetch(`/weather?city=${city}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerHTML =
                        "Temperature: " + data.main.temp + " °C<br>" +
                        "Weather: " + data.weather[0].description;
                })
                .catch(error => {
                    document.getElementById("result").innerHTML = "❌ Error fetching data";
                });
        }
    </script>

</body>
</html>
